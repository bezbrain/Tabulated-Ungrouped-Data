<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tabulated Ungrouped Data</title>
  </head>
  <body>
    <article>
      <p class="emoji">
        <span class="emoji-1"> ğŸ¤ª</span><span class="emoji-2">ğŸ˜‰</span
        ><span class="emoji-3">ğŸ¤ª</span>
      </p>
      <main>
        <h1 class="header">
          Mean, Median and Mode of Tabulated Ungrouped Data
        </h1>

        <section class="input-section">
          <form>
            <label for="input-x">Input values of x here:</label>
            <input type="number" class="x-input" />
            <button class="x-btn btn">save</button>
            <p>
              The Numbers you input are: <span class="x-values-input"></span>
            </p>
          </form>

          <form>
            <label for="input-x">Input values of f here:</label>
            <input type="number" class="f-input" />
            <button class="f-btn btn">save</button>
            <p>
              The Numbers you input are: <span class="f-values-input"></span>
            </p>
          </form>
        </section>

        <section class="averages-values">
          <div class="mean-div">
            <button class="mean-btn">Find Mean</button>
            <p>The mean is: <span class="mean-value"></span></p>
          </div>
          <div class="median-div">
            <button class="median-btn">Find Median</button>
            <p>The median is: <span class="median-value"></span></p>
          </div>
          <div class="mode-div">
            <button class="mode-btn">Find Mode</button>
            <p>The mode is: <span class="mode-value"></span></p>
          </div>
        </section>

        <button class="clear" title="You're about to clear all data">
          Clear all
        </button>
      </main>
    </article>

    <!-- JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
